{% extends 'base.html' %}

{% block title %}{{ _("Login") }} - Smart Inventory{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-logo">
        <i class="fas fa-boxes fa-3x logo-icon"></i>
    </div>
    <h2 class="login-title">Smart Inventory</h2>
    
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="username" class="form-label">{{ _("Username") }}</label>
            <input type="text" id="username" name="username" class="form-control" autocomplete="username" required>
        </div>
        
        <div class="form-group">
            <label for="password" class="form-label">{{ _("Password") }}</label>
            <input type="password" id="password" name="password" class="form-control" autocomplete="current-password" required>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-full-width">{{ _("Login") }}</button>
        </div>
    </form>
</div>
{% endblock %}
